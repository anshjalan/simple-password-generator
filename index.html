<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href='https://fonts.googleapis.com/css?family=Spartan' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/525158939f.js" crossorigin="anonymous"></script>
</head>
<body> 
<div id="wrapper">
    <div id="container">
        <!-- Heading -->
        <h1>PASSWORD GENERATOR</h1>
        <!-- Password Result Display -->
        <div class="displayContainer">
            <input readonly placeholder="Password" class="display" data-passwordDisplay>
            <button data-copyBtn>
                <span class="copyText" data-copyMsg></span>
                <img src="copy.svg" alt="" width="25" height="25">
                <!-- <i style="height:23px; width:23px; display:flex; justify-content:center; align-items:center; color:aqua;"  class="fa-regular fa-copy"></i> -->
            </button>
        </div>
        <!-- Input Box -->
        <div class="inputContainer">
            <!-- Password Length Display -->
            <div class="lengthContainer">
                <p >Password Length</p>
                <p data-lengthNumber>0</p>
            </div>
            <!-- Slider for length -->
            <input type="range" min="1" max="20" step="1" class="slider" data-lengthSlider>
            <!-- Input checkbox (Use div for each checkbox for block element) -->
            <div class="checkBox">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Include Uppercase Letters</label>
            </div>
            <div class="checkBox">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Include Lowercase Letters</label>
            </div>
            <div class="checkBox">
                <input type="checkbox" id="numbers">
                <label for="numbers">Include Numbers</label>
            </div>
            <div class="checkBox">
                <input type="checkbox" id="symbols">
                <label for="symbols">Include Symbols</label>
            </div>
            <!-- Password Strength Display -->
            <div class="strengthContainer">
                <p>Strength</p>
                <div data-indicator></div>
            </div>
            <!-- Generate Password Button -->
            <button class="generatePassword">
                Generate Password
            </button>
        </div>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
